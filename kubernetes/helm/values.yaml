# The HH cluster has 8 workers. Each k8s worker comes with 8 cores and 32GB of RAM.
# The resources of this cluster will be divided as follows:
# - Public website (3 workers - using 74 of 96GB)
# - Test website (1 worker - using 14 of 32GB)
# - Export app (1 worker - using 30 of 32GB)
# - Rfam batch search (1 worker - using 20 of 32GB)

# Database
database: db-pro

# Proxy
proxy: proxy-hh

# EBI search index
searchIndex: search-index-prod

# Install web components
webComponents: "false"

# Create sitemaps
sitemaps: "true"

# Add environment variable
setEnv: "prod"

# Memcached
# Using only 1 because no data is shared between replicas.
# This link explains a little more: https://github.com/helm/charts/issues/11773
memcachedPort: 11211
memcachedReplicas: 1
memcachedRequestsMemory: "6000Mi"
memcachedRequestsCPU: "1000m"
memcachedLimitsMemory: "6000Mi"
memcachedServiceMemory: "5200"

# Nginx
nginxPort: 8000
nginxTargetPort: 80
nginxReplicas: 2
nginxRequestsMemory: "2000Mi"
nginxRequestsCPU: "1000m"
nginxLimitsMemory: "2000Mi"

# RNAcentral
# The values below are used for fallback (HX cluster).
# In HH cluster, rnacentralReplicas can be set to 8.
rnacentralBranch: master
rnacentralPort: 8000
rnacentralReplicas: 4
rnacentralRequestsMemory: "8000Mi"
rnacentralRequestsCPU: "1000m"
rnacentralLimitsMemory: "8000Mi"
