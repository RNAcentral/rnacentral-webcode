# The HH cluster has 8 workers. Each k8s worker comes with 8 cores and 32GB of RAM.
# The resources of this cluster will be divided as follows:
# - Public website (3 workers)
# - RNAcentral pipeline (5 workers)

# Database
database: db-pro

# Proxy
proxy: proxy-hh

# EBI search index
searchIndex: search-index-prod

# Install web components
webComponents: "false"

# Memcached
# Using only 1 because no data is shared between replicas.
# This link explains a little more: https://github.com/helm/charts/issues/11773
memcachedPort: 11211
memcachedReplicas: 1
memcachedRequestsMemory: "4096Mi"
memcachedRequestsCPU: "1000m"
memcachedLimitssMemory: "8192Mi"
memcachedLimitsCPU: "2000m"

# Redis
# Using only one to avoid download errors.
redisPort: 8051
redisReplicas: 1
redisRequestsMemory: "4096Mi"
redisRequestsCPU: "1000m"
redisLimitssMemory: "8192Mi"
redisLimitsCPU: "2000m"

# Nginx
nginxPort: 8000
nginxTargetPort: 80
nginxReplicas: 2
nginxRequestsMemory: "2048Mi"
nginxRequestsCPU: "1000m"
nginxLimitssMemory: "4096Mi"
nginxLimitsCPU: "2000m"

# RNAcentral
# The HX cluster is configured to use "rnacentralReplicas: 2" in the jenkins file
rnacentralBranch: master
rnacentralPort: 8000
rnacentralReplicas: 4
rnacentralRequestsMemory: "8192Mi"
rnacentralRequestsCPU: "1000m"
rnacentralLimitssMemory: "16384Mi"
rnacentralLimitsCPU: "2000m"
