# The HH cluster has 8 workers. Each k8s worker comes with 8 cores and 32GB of RAM.
# The resources of this cluster will be divided as follows:
# - Public website (3 workers). Currently only 2 are being used.
# - RNAcentral pipeline (5 workers)

# Database
database: db-pro

# Proxy
proxy: proxy-hh

# EBI search index
searchIndex: search-index-prod

# Memcached
# Using only 1 because no data is shared between replicas.
# This link explain a little more: https://github.com/helm/charts/issues/11773
memcachedPort: 11211
memcachedReplicas: 1
memcachedRequestsMemory: "2048Mi"
memcachedRequestsCPU: "500m"
memcachedLimitssMemory: "4096Mi"
memcachedLimitsCPU: "1000m"

# Redis
# Using only one to avoid download errors.
redisPort: 8051
redisReplicas: 1
redisRequestsMemory: "2048Mi"
redisRequestsCPU: "500m"
redisLimitssMemory: "4096Mi"
redisLimitsCPU: "1000m"

# Nginx
nginxPort: 8000
nginxTargetPort: 80
nginxReplicas: 2
nginxRequestsMemory: "1024Mi"
nginxRequestsCPU: "500m"
nginxLimitssMemory: "2048Mi"
nginxLimitsCPU: "1000m"

# RNAcentral
rnacentralBranch: master
rnacentralPort: 8000
rnacentralReplicas: 6
rnacentralRequestsMemory: "4096Mi"
rnacentralRequestsCPU: "500m"
rnacentralLimitssMemory: "6144Mi"
rnacentralLimitsCPU: "1000m"
