apiVersion: v1
kind: Namespace
metadata:
  name: <NAMESPACE>
  labels:
    name: <NAMESPACE>

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: <NAMESPACE>-sa
  namespace: <NAMESPACE>

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: <NAMESPACE>
  name: <NAMESPACE>-role
rules:
- apiGroups: ["apps/v1","apps","extensions"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: <NAMESPACE>-rb
  namespace: <NAMESPACE>
subjects:
- kind: ServiceAccount
  name: <NAMESPACE>-sa
  namespace: <NAMESPACE>
roleRef:
  kind: Role
  name: <NAMESPACE>-role
  apiGroup: rbac.authorization.k8s.io
