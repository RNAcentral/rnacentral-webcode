{% extends "portal/base.html" %}
{% load staticfiles %}

{% block title %}
Search
{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">
    <h1><i class="fa fa-search"></i> Search</h1>

    <br>

    <div class="col-md-10">
      <div class="input-group">
        <input type="text" placeholder="RNAcentral metadata search" class="form-control" id="search" tabindex="1" autofocus="autofocus">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-search"></span> <span class="caret"></span></button>
          <ul class="dropdown-menu pull-right">
            <li><a href="#">Advanced search</a></li>
            <li><a href="#">Search Help</a></li>
          </ul>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div>


  </div>

</div>

{% endblock content %}

{% block extra_js %}
  {{ block.super }}
  <script type="text/javascript" src="{% static "js/vendor/underscore/underscore-min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/vendor/angular/angular.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/search/metadata.search.js" %}"></script>

  <script type="text/javascript">
    $(function() {
    });
  </script>
{% endblock extra_js %}
