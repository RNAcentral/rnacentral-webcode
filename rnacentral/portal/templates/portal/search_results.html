<div ng-show="show_results" ng-controller="ResultsListCtrl">

  <h1><i class="fa fa-search"></i> Results</h1>

  <br>

  <div class="row">

    <div class="col-md-12">
      <p class="small ng-cloak" ng-cloak>
        {% verbatim %}
          {{ result.hits }}
          <ng-pluralize count="result.hits"
              when="{'0': 'No results',
                     '1': 'entry found',
                     'other': 'entries found'}">
          </ng-pluralize>
        {% endverbatim %}
      </p>
    </div>

    <ul  class="list-unstyled ng-cloak" ng-repeat="rna in result.rnas" ng-cloak>
      {% verbatim %}
      <li class="result">
        <div class="col-md-12">

          <h4><a href="/rna/{{rna['@id']}}">{{rna['@id']}}</a></h4>

          <h4>{{rna.description}}</h4>

          <small>{{rna.name}}</small>

          <ul class="list-inline small">
            <li>
              <i class="fa fa-arrows-h"></i> <strong>{{rna.length}}</strong> nucleotides
            </li>
          </ul>

        </div>
      </li>
      {% endverbatim %}
      </ul>

  </div><!--/row-->

</div>
