<table class="table table-hover table-condensed" id="go-annotations">
  <thead>
  <th>Qualifier</th>
  <th>GO Term</th>
  <th>Evidence Code</th>
  <th>Source</th>
  </thead>

  <tbody>
  <tr ng-repeat="annotation in $ctrl.go_annotations">
    <td>{{ annotation.qualifier }}</td>
    <td><a href="http://www.ebi.ac.uk/QuickGO/term/{{ annotation.go_term_id }}">{{ annotation.go_term_name }}</a></td>
    <td><a href="https://www.ebi.ac.uk/QuickGO/term/{{ annotation.evidence_code_id }}">{{ annotation.evidence_code_name }}</a></td>
    <td>{{ annotation.assigned_by }}</td>
  </tr>
  </tbody>
</table>
